<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trans Urge</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-dark: #003b8e;
      --primary:       #0057d9;
      --primary-light: #1e8fff;
      --accent:        #00b4ff;
      --text:          #0f1a2b;
      --bg:            #cdcdce;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Hero */
    header.hero {
      background: linear-gradient(135deg, var(--primary-dark), var(--primary));
      color: white;
      text-align: center;
      padding: 3rem 1rem 2rem;
    }

    header.hero img {
      max-width: 140px;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    header.hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: .5rem;
    }

    header.hero p {
      font-size: 1.1rem;
      font-weight: 400;
      opacity: 0.9;
    }

    /* Menú vertical */
    main.menu {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 2rem;
    }

    .btn {
      background: var(--accent);
      color: white;
      font-weight: 600;
      padding: 1rem 1.2rem;
      border-radius: 10px;
      text-align: center;
      text-decoration: none;
      transition: all 0.25s ease;
      box-shadow: 0 3px 8px rgba(0, 0, 0, .1);
      font-size: 1rem;
      width: 90%;
      max-width: 600px;
    }

    .btn:hover {
      background: var(--primary-light);
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
    }

    /* Footer */
    footer {
      background: #e9f1ff;
      padding: 1.25rem;
      text-align: center;
      font-size: .9rem;
      color: #5a6b87;
      border-top: 1px solid #cdddf5;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header class="hero">
    <img src="imagenes/tran.jpg" alt="Logo Trans Urge">
    <h1>¡Bienvenido a Trans Urge!</h1>
    <p>Conectamos personas, no paquetes.</p>
  </header>

  <main class="menu">
    <a href="historia.html"                   class="btn">Nuestra Historia</a>
    <a href="mision.html"                     class="btn">Misión y Visión</a>
    <a href="Trasporte y automatización.html" class="btn">Transporte y Automatización</a>
    <a href="horarios2.html"                  class="btn">Horarios</a>
    <a href="ecological program.html"         class="btn">Programa Ecológico</a>
    <a href="Servicio.html"                   class="btn">Servicios</a>
  </main>

  <footer>
    &copy; 2025 Trans Urge. Todos los derechos reservados.
  </footer>

</body>
</html>
