<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú con efecto de botón</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu {
      display: flex;
      gap: 15px;
    }

    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 20px;
      transition: 0.3s ease;
    }

    .menu a:hover {
      background-color: #f04a5b;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .login-btn {
      padding: 8px 16px;
      background-color: #f04a5b;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      background-color: #d13c4d;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .menu {
        flex-direction: column;
        display: none;
        background-color: white;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        padding: 10px 0;
      }

      .menu.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 24px;
      }
    }

    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <div class="menu" id="menu">
      <a href="#">Nosotros</a>
      <a href="#">Servicios</a>
      <a href="#">Portafolio</a>
      <a href="#">Multimedia</a>
      <a href="#">Contacto</a>
    </div>
    <button class="login-btn">LOGIN</button>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
